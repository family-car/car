<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<title>车辆进场</title>
	<!-- ui框架引入css -->
	<link href="lib/weui/weui.min.css" rel="stylesheet" type="text/css" />
	<link href="lib/weui/jquery-weui.min.css" rel="stylesheet" type="text/css" />
	<!-- 公用样式css -->
	<link href="src/css/base.css" rel="stylesheet" type="text/css" />
	<!-- 界面引入css -->
  <link href="src/css/app/vehicleEntry.css" rel="stylesheet" type="text/css" />
  <!-- jquery引入 -->
  <script type="text/javascript" src="lib/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="lib/unit.js"></script>
</head>
<body>

<div class="main bot44">
   <div class="userInfo">
    <div class="userInfo_form">
        <div class="form_cell flex">
            <label class="weui-label cell">车主姓名</label>
            <input class="weui-input cell2" readonly="readonly" placeholder="北京">
        </div>
        <div class="form_cell flex">
            <label class="weui-label cell">车型</label>
            <input class="weui-input cell2" readonly="readonly" placeholder="奥迪 R8 2017款 Coupe 5.2 双离合">
        </div>
        <div class="form_cell flex">
            <label class="weui-label cell">车牌号码</label>
            <input class="weui-input cell2" readonly="readonly" placeholder="瑜-9999">
        </div>
        <div class="form_cell flex">
            <label class="weui-label cell">VIN码</label>
            <input class="weui-input cell2" readonly="readonly" placeholder="e51699">
        </div>
        <div class="form_cell">
            <p>更多信息</p>
        </div>
    </div>
   </div>
   <div class="userInfo carCheck">
    <div class="userInfo_form">
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">车辆检查</label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">交车时间</label>
            <input class="weui-input cell2" type="readonly" placeholder="2020-5-11 12:39">
            <label class="weui-label cell weui_right">预计</label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">行驶里程</label>
            <input class="weui-input cell2" type="readonly" placeholder="请输入">
            <label class="weui-label cell weui_right">km</label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">当前油量</label>
            <input class="weui-input cell2" type="readonly" placeholder="请输入">
            <label class="weui-label cell weui_right">></label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">玻璃检查</label>
            <input class="weui-input cell2" type="readonly" placeholder="无异常">
            <label class="weui-label cell weui_right"><input class="weui-switch" type="checkbox"></label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">贵重物品</label>
            <input class="weui-input cell2" type="readonly" placeholder="车内有无贵重物品">
            <label class="weui-label cell weui_right"><input class="weui-switch" type="checkbox" checked="checked"></label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">仪表检查</label>
            <input class="weui-input cell2" type="readonly" placeholder="无异常">
            <label class="weui-label cell weui_right"><input class="weui-switch" type="checkbox" checked="checked"></label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">备注信息</label>
            <input class="weui-input cell2" type="readonly" placeholder="请输入备注信息">
            <label class="weui-label cell weui_right"></label>
        </div>
        <div class="form_cell flex form_cell_3">
            <label class="weui-label cell">服务顾问</label>
            <input class="weui-input cell2" type="readonly" placeholder="默认当前用户（可选）">
            <label class="weui-label cell weui_right"></label>
        </div>
    </div>
   </div>
   <div class="userInfo upload">
        <div class="userInfo_form">
            <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title title">图片添加</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(src/image/handel.png)">
                                <img src="src/image/cancel.png"/>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="userInfo upload">
        <div class="userInfo_form">
            <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title title">车主描述</p>
                    </div>
                    <div class="weui-uploader__bd">
                        <textarea placeholder="请输入信息" class="info"></textarea>
                    </div>
                </div>
                </div>
            </div>
            </div>
    </div>
    <div class="vehicleEntry_btn">保存接车单</div>
    <div class="vehicleEntry_btn">保存并新建检测单</div>
</div>

<!-- jquery引入 -->
<script type="text/javascript" src="lib/jquery/swiper.js"></script>
<script type="text/javascript" src="src/js/entry/index.js"></script>
<script type="text/javascript" src="src/js/entry/vehicleEntry.js"></script>
</body>
</html>

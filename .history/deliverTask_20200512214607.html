<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<title>送车任务</title>
	<!-- ui框架引入css -->
	<link href="lib/weui/weui.min.css" rel="stylesheet" type="text/css" />
	<link href="lib/weui/jquery-weui.min.css" rel="stylesheet" type="text/css" />

<body>

<div class="view bot44">

    <div class="taskList">

                <span class="fl">孙伟</span>

            </p>
            <p class="address">北京市 朝阳区 荣达路7号 中国电科太极信息产业园</p>

        <div class="taskItem">

                <span class="fl">京A1023</span>
                <span class="fr">待送车</span>
            </h2>
            <p class="taskItem_user cf">
                <span class="fl">孙伟</span>

            </p>
            <p class="address">北京市 朝阳区 荣达路7号 中国电科太极信息产业园</p>
        </div>
    </div> 
</div>
<!-- footer -->
<footer class="footer">

        <div class="vehicleEntry_btn">新建检测单</div>
    </div>
</footer>

<!-- jquery引入 -->
<script type="text/javascript" src="src/js/entry/deliverTask.js"></script>

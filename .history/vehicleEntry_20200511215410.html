<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<meta content="telephone=no,email=no" name="format-detection">
	<meta name="wap-font-scale" content="no">
	<title>车辆进场</title>
	<!-- ui框架引入css -->
	<link href="lib/weui/weui.min.css" rel="stylesheet" type="text/css" />
	<link href="lib/weui/jquery-weui.min.css" rel="stylesheet" type="text/css" />
	<!-- 公用样式css -->
	<link href="src/css/base.css" rel="stylesheet" type="text/css" />
	<!-- 界面引入css -->
  <link href="src/css/app/vehicleEntry.css" rel="stylesheet" type="text/css" />
  <!-- jquery引入 -->
  <script type="text/javascript" src="lib/jquery/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="lib/unit.js"></script>
</head>
<body>

<div class="main bot44">
   <div class="userInfo">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">车主姓名</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="北京">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">车型</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="奥迪A6">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">车牌号码</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="京*8888">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">VIN码</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="E51679">
            </div>
        </div>
        <div class="weui-cell">
            <p>更多信息</p>
        </div>
    </div>
   </div>
   <div class="userInfo carCheck">
    <div class="weui-cells weui-cells_form">
        <div class="weui-cell">
            <p>车辆检查</p>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">交车时间</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="2020-5-11 12:39">
            </div>
            <div class="weui-cell__hd weui-cell-right">预计</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">行驶里程</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="请输入">
            </div>
            <div class="weui-cell__hd weui-cell-right">km</div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">当前油量</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="请输入">
            </div>
            <div class="weui-cell__hd weui-cell-right">></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">玻璃检查</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="无异常">
            </div>
            <div class="weui-cell__hd weui-cell-right"><input class="weui-switch" type="checkbox"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">贵重物品</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="车内有无贵重物品">
            </div>
            <div class="weui-cell__hd weui-cell-right"><input class="weui-switch" type="checkbox" checked="checked"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">仪表检查</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="无异常">
            </div>
            <div class="weui-cell__hd weui-cell-right"><input class="weui-switch" type="checkbox" checked="checked"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">备注信息</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="请输入备注信息">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">服务顾问</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="readonly" placeholder="默认当前用户（可选）">
            </div>
        </div>
    </div>
   </div>
   <div class="userInfo upload">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传</p>
                        <div class="weui-uploader__info">0/2</div>
                      </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(src/image/handel.png)"></li>
                        </ul>
                        <div class="weui-uploader__input-box">
                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- jquery引入 -->
<script type="text/javascript" src="lib/jquery/swiper.js"></script>
<script type="text/javascript" src="src/js/entry/index.js"></script>
</body>
</html>

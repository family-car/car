<!-- HTML5文件 -->
<!DOCTYPE html>
<html>
<head>
	<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta content="telephone=no,email=no" name="format-detection">
        <meta name="wap-font-scale" content="no">
        <title>商城</title>
        <!-- ui框架引入css -->
        <link href="lib/weui/weui.min.css" rel="stylesheet" type="text/css" />
        <link href="lib/weui/jquery-weui.min.css" rel="stylesheet" type="text/css" />
        <!-- 公用样式css -->
        <link href="src/css/base.css" rel="stylesheet" type="text/css" />
        <!-- 界面引入css -->
        <link href="src/css/app/choice-car.css?version=20200202" rel="stylesheet" type="text/css" />
    </head>
</head>
<body>

<div class="main bot44">
  <div class="choice-car-top">
    <div class="choice-car-top-left">
        <input type="text" placeholder="车牌号/客户姓名/手机号/VIN码" class="search">
        <i class="search-icon"></i>
    </div>
    <div class="choice-car-top-right">
        <img src="./src/image/choice-car/find.png" alt="" class="choice-car-find">
        <img src="./src/image/choice-car/add.png" alt="" class="choice-car-add">
    </div>
  </div>
  <div class="choice-car-content">
    <img src="./src/image/choice-car/car.png" alt="" class="choice-car-control">
    <p class="des">请输入关键字进行搜索或者新建车辆</p>
    <button class="car-btn">新建车辆</button>
  </div>
  
</div>

<!-- jquery引入 -->
<script type="text/javascript" src="lib/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="lib/unit.js"></script>
